<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | PSayantika Events & Staffing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e0e0e0;
      padding: 10px 0;
    }
    nav button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background-color: #303f9f;
    }
    .content {
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-top: 2px solid #3f51b5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sayantika Events & Staffing</h1>
  </header>
  <nav>
    <button onclick="showTab('generator')">Payment Confirmation Email Generator</button>
  </nav>
  <div class="content" id="generator-tab" style="display:none;">
    <iframe src="generator.html" frameborder="0"></iframe>
  </div>
  <script>
    function showTab(tab) {
      document.getElementById('generator-tab').style.display = 'block';
    }
  </script>
</body>
</html>
